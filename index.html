<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/all.min.css">
    <link rel="stylesheet" href="Css/style.css">
    <title>Weather</title>
</head>

<body>
    <main class="position-relative main">
        <nav class="navbar navbar-expand-lg bg-dark p-5" data-bs-theme="dark">
            <div class="container">
                <div class="nav-nav d-flex gap-4">
                    <img src="images/logo.png" alt="logo" class="w-100 d-block h-50 my-auto">
                    <div class="link-nav">
                        <a class="navbar-brand d-block fw-bold" href="#">Weather</a>
                        <a class="navbar-brand fs-6 hide" href="#">tagline goes here </a>
                    </div>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse me-auto" id="navbarNav">
                    <ul class="navbar-nav ms-auto gap-3">
                        <li class="nav-item">
                            <a class="nav-link active border border-1 rounded-pill px-4 py-1" aria-current="page"
                                href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link border border-1 border-dark rounded-pill px-4 py-1" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link border border-1 border-dark rounded-pill px-4 py-1" href="#">Live
                                cameras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link border border-1 border-dark rounded-pill px-4 py-1" href="#">Photos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link border border-1 border-dark rounded-pill px-4 py-1" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="home overflow-auto">
            <div class="container">
                <form class="d-flex mt-5 bg-white rounded-5 py-2 px-3" role="search">
                    <input class="form-control me-2 border-0" type="search" placeholder="Find your location..."
                        aria-label="Search" data-bs-theme="dark" id="search">
                    <button class="buttonSearch btn btn-info text-white rounded-pill py-3 px-5" type="button">Find</button>
                </form>
            </div>
        </div>

        <div class="data position-absolute top-50 start-50 translate-middle-y mt-5 text-white rounded-4">
            
        </div>

        <section class="expand"></section>
        <footer class="p-5">
            <div class="container">
                <div class="row align-items-baseline">
                    <div class="col-8">
                        <div class="form">
                            <form class="d-flex mt-5 bg-white rounded-5 py-2 px-3" role="search">
                                <input class="form-control me-2 border-0" type="search"
                                    placeholder="Enter your email to subscribe..." aria-label="Search"
                                    data-bs-theme="dark">
                                <button class="btn btn-info text-white rounded-pill py-3 px-4"
                                    type="button">Subscribe</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-3 offset-1">
                        <div class="social d-flex gap-3">
                            <a class="text-decoration-none logo rounded-circle d-flex justify-content-center align-items-center"
                                href="https://facebook.com"><i class="fa-brands fa-facebook"></i></a>
                            <a class="text-decoration-none logo rounded-circle d-flex justify-content-center align-items-center"
                                href="https://twitter.com"><i class="fa-brands fa-twitter"></i></a>
                            <a class="text-decoration-none logo rounded-circle d-flex justify-content-center align-items-center"
                                href="https://google.com"><i class="fa-brands fa-google-plus"></i></a>
                            <a class="text-decoration-none logo rounded-circle d-flex justify-content-center align-items-center"
                                href="https://pinterest.com"><i class="fa-brands fa-pinterest"></i></a>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <p class="text-white mt-4 opacity-50">Copyright 2014 Company name. Designed by Themezy. All rights
                        reserved</p>
                </div>
            </div>
        </footer>
    </main>
    <script src="Js/bootstrap.bundle.min.js"></script>
    <script src="Js/main.js"></script>
</body>

</html>
